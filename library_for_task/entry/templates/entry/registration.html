{% extends "base.html" %}
{% block title %}
<title>Регистрация</title>
{% endblock %}
{% block page_content %}
<button type="button" class="navbar-toggler">
    <a class="navbar-brand" href="{% url 'entry_page' %}"><h3>Назад<br></h3></a>
</button>1
<div style="padding: 100px 750px;">
    <form method="post" style="width: 1100px; padding: 4px 20px" enctype="multipart/form-data">


        {% csrf_token %}
        <h5 style="color: white; padding: 4px 20px;">Полное имя</h5>
        <div class="form-group">
            {{ form.name }}
        </div>
        <h5 style="color: white; padding: 4px 20px;">Фамилия</h5>
        <div class="form-group">
            {{ form.surname }}

            <h5 style="color: white; padding: 4px 20px;">Отчество</h5>
            <div class="form-group">
                {{ form.patronymic }}
            </div>


            <br>
            <button type="submit" class="btn btn-primary">
                Зарегистрироваться
            </button>


    </form>
    <br>
    <br>

</div>


{% endblock %}
